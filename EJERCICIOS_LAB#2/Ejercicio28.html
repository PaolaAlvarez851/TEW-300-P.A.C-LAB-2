<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Insertado y Eliminado en Precios</title>
</head>
<body>
    <h1>Texto con Insertado y Eliminado en Precios</h1>
    
    <p>
        El precio anterior era <del>$50</del> y ahora está en oferta por <ins>$35</ins>.
    </p>
    
    <p>
        El precio de lanzamiento fue de <del>$100</del>, pero ahora está disponible por <ins>$75</ins>.
    </p>
</body>
</html>
