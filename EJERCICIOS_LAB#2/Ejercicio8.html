    <title>Texto en Cursiva</title>

<body>
    <h1>Texto en Cursiva</h1>
    
    <p>El uso de <em>cursiva</em> en HTML se logra mediante la etiqueta <em>&lt;em&gt;</em>. Esta etiqueta indica que el texto es enfatizado.</p>
    
    <p>Por ejemplo, podemos decir que <em>HTML</em>, <em>CSS</em> y <em>JavaScript</em> son esenciales para el desarrollo web.</p>
</body>
