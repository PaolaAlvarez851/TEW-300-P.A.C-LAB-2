<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Subíndice</title>
</head>
<body>
    <h1>Texto Subíndice</h1>
    
    <p>El uso de subíndices en HTML se logra mediante la etiqueta <sub>&lt;sub&gt;</sub>. Se usa para fórmulas químicas o notaciones matemáticas.</p>
    
    <p>La fórmula química del agua es H<sub>2</sub>O.</p>
</body>
</html>
