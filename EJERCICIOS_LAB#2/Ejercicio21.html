    <title>Texto con Superíndice y Marcado</title>
</head>
<body>
    <h1>Texto con Superíndice y Marcado</h1>
    
    <p>La ecuación de Einstein es <mark>E = mc<sup>2</sup></mark>.</p>
    
    <p>La fórmula del área de un círculo es <mark>A = πr<sup>2</sup></mark>, donde r es el radio del círculo.</p>
</body>
