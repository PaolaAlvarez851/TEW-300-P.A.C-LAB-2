<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados y Párrafos</title>
</head>
<body>
    <h1>Encabezados y Párrafos</h1>
    
    <p>En HTML, los encabezados (<code>&lt;h1&gt;</code> a <code>&lt;h6&gt;</code>) permiten estructurar el contenido en secciones, mientras que los párrafos (<code>&lt;p&gt;</code>) se utilizan para incluir texto.</p>
    
    <h2>Ejemplos</h2>
    
    <p>Un encabezado <strong>&lt;h1&gt;</strong> se usa para el título principal, y un <em>&lt;p&gt;</em> para explicar detalles adicionales.</p>
</body>
</html>
