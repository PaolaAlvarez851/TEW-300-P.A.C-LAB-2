<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Marcado y Cursiva en Frases</title>
</head>
<body>
    <h1>Texto con Marcado y Cursiva en Frases</h1>
    
    <p>
        <mark>La vida</mark> es <em>una oportunidad</em>, aprovéchala.  
        <mark>El éxito</mark> llega para quienes <em>persisten</em>.
    </p>
    
    <p>
        Nunca te rindas, incluso cuando todo parezca <mark>imposible</mark>.  
        Mantén una <em>actitud positiva</em>.
    </p>
</body>
</html>
