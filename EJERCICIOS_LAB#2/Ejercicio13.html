<body>
    <h1>Texto Superíndice</h1>
    
    <p>El uso de superíndices en HTML se logra mediante la etiqueta <sup>&lt;sup&gt;</sup>. Se usa para exponentes o notaciones matemáticas.</p>
    
    <p>La famosa ecuación de Einstein es E = mc<sup>2</sup>.</p>
</body>
