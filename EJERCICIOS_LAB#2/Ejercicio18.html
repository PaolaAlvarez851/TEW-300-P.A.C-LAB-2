<body>
    <h1>Texto con Insertado y Eliminado</h1>
    
    <p>El precio anterior era de <del>$50.00</del>, pero ahora es de <ins>$35.00</ins>.</p>
    
    <p>El nuevo modelo de teléfono ha <ins>mejorado</ins> la batería, eliminando <del>fallas técnicas</del>.</p>
