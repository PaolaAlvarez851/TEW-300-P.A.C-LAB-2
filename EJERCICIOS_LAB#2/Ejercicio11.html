<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Insertado</title>
</head>
<body>
    <h1>Texto Insertado</h1>
    
    <p>El uso de <ins>texto insertado</ins> en HTML se logra mediante la etiqueta <ins>&lt;ins&gt;</ins>. Esta etiqueta indica que el texto ha sido agregado recientemente.</p>
    
    <p>Por ejemplo, se ha <ins>añadido</ins> soporte para las últimas versiones de <ins>React</ins> y <ins>Vue.js</ins>.</p>
</body>
</html>
