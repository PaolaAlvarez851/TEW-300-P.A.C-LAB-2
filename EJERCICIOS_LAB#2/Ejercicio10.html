<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Eliminado</title>
</head>
<body>
    <h1>Texto Eliminado</h1>
    
    <p>El uso de <del>texto eliminado</del> en HTML se logra mediante la etiqueta <del>&lt;del&gt;</del>. Esta etiqueta indica que el texto ha sido eliminado o ya no es relevante.</p>
    
    <p>Por ejemplo, en la actualización se <del>eliminó</del> la compatibilidad con versiones antiguas de <del>Internet Explorer</del>.</p>
</body>
</html>
